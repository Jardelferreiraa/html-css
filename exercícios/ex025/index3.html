<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgba(121, 121, 121, 0.058);
            box-shadow: 2px 3px 15px rgba(0, 0, 0, 0.256);
            border-radius: 10px 10px 0px 0px;
            margin-top: 5px;
        }
        h1 {
            text-align: center;
            color: rgba(0, 0, 128, 0.56);
            background-color: rgba(121, 121, 121, 0.413);
            box-shadow: 2px 3px 15px rgba(0, 0, 0, 0.158);
            border-radius: 10px 10px 0px 0px;
        }
        #boton {
            text-align: right;
        }
        p {
            margin: 8px;
            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imed">Média:</label>
            <input type="number" name="media" id="imed" required min="0" max="10" step="0,1" placeholder="Média">
        </p>
        <p>
            <label for="iper">Periodo letivo:</label>
            <input type="month" name="periodo" id="iped" required value="2026-02">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required">
        </p>
        <p>
            <label for="Ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p id="boton">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
