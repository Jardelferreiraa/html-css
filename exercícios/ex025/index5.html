<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formuálario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p> <!--O name tem qeu ser o mesmo para podermos alterar a seleção corretamente.-->
                <input type="radio" name="sexo" id="imasc" value="masculino" checked> <label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem" value="feminino"> <label for="ifem">Feminino</label> <br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bas" id="ibas" checked> <label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
