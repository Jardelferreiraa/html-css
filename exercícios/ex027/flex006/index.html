<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .conteiner {
        background-color: aquamarine;
        display: flex;
        flex-flow: row wrap;
    }

    .item {
        background-color: darksalmon;
        border: 1px solid black;
        text-align: center;
        padding: 20px;
    }

    #i2 {
        order: 2;
    }

    #i3 {
        order: -8;
    }

    #i5 {
        order: 0;
    }

    #i4 {
        order: 0;
    }
</style>
<body>
    <div class="conteiner">
        <div class="item" id="i2">A</div>
        <div class="item" id="i3">B</div>
        <div class="item" id="i4">C</div>
        <div class="item" id="i5">D</div>
    </div>
</html>
