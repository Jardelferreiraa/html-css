<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizado</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .conteiner {
        background-color: rgba(0, 191, 255, 0.195);
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }

    .item {
        background-color: rgba(137, 97, 10, 0.728);
        height: 100px;
        border: 1px solid blrgba(0, 0, 0, 0.457)
    }
</style>
<body>
    <main>
        <div class="conteiner">
            <div class="item">Tela de login</div>
        </div>
    </main>
</body>
</html>
