<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .conteiner {
        background-color: aquamarine;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha quando não houver espaço suficiente na linha atual. */
        /* flex-flow: row wrap;  Combina as propriedades flex-direction e flex-wrap em uma única declaração.  */
        justify-content: center; /* Alinha os itens horizontalmente ao centro do contêiner. start, end, space-aroud, space-evenly e space-between*/
        height: 400px;
        align-items: center; /* Alinha os itens verticalmente para preencher toda a altura do contêiner. start, end, center, baseline e stretch. */
    }

    .item {
        background-color: darksalmon;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        flex: aut; /* Faz com que os itens ocupem o mesmo espaço disponível, dividindo-o igualmente entre eles. */
    }
</style>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco b</div>
        <div class="item">Exemplo de bloco c</div>
        <div class="item">Exemplo de bloco d</div>
    </div>
</html>
