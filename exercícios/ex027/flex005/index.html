<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .conteiner {
        background-color: aquamarine;
        display: flex;
        flex-flow: row wrap;
        align-content:stretch; /*O align-content alinha as linhas (no Flexbox quando há flex-wrap) ou as pistas do Grid ao longo do eixo transversal (cross‑axis) quando há espaço extra entre/ao redor das linhas.*/
        height: 400px;
    }

    .item {
        background-color: darksalmon;
        border: 1px solid black;
        text-align: center;
        padding: 50px;
    }
</style>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">d</div>
        <div class="item">d</div>
        <div class="item">d</div>
        <div class="item">d</div>

    </div>
</html>
