<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* Remove espaços entre as bordas */
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle; /* Alinha o conteúdo verticalmente */
            padding: 5px;
        }
        td:hover {
            background-color: rgb(255, 255, 0);
            cursor: pointer;
        }
        .numero {/* usa "." para class e # para "id" */
            text-align: right;
        } 
       
    </style>
</head>
<body>
    <!--
                     Hierarquia de elementos em tabelas:
            table = tábela
                tr = table row = linha da tabela
                    th = table header = cabeçalho da tabela
                        td = table data = dado da tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
