<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; /* remove espaços entre as bordas */
            width: 400px;
            height: 40px;
            margin: auto;
        }
        caption {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: rgba(61, 77, 75, 0.207);
            padding: 7px;
        }
        thead, tfoot {
            background-color: rgba(61, 77, 75, 0.298);
        }
        thead > tr > th { /* cabeçalho fixo */
            background-color: rgba(61, 77, 75, 0.298);
            position: sticky; /* fixa o cabeçalho */
            top: -1px; /* distância do topo até a tabela */
        }
        tbody > tr:nth-child(2n) { /* efeito zebra */ /* 2n(even) = pares  e 2n-1(odd) = ímpar*/ 
            background-color: rgba(0, 255, 255, 0.2);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        td:hover {
            background-color: rgba(200, 241, 117, 0.393);
        }
        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Anatomia para tabelas
            table
                caption
                thead
                    th, tr, td
                tbody
                    th, tr, td
                tfoot
                    th, tr, td
    -->
    <table>
        <caption> <!-- Título da tabela -->
            População dos três estados mais populosos do Brasil.
        </caption>
        <thead>
            <tr>
                <th scope="col">Estado </th>
                <th scope="col">População </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">46 081 801</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">21 393 441</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">17 223 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="num">84 698 789</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
