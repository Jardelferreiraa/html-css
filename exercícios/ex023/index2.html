<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 40px;
            margin: auto;
        }
        thead, tfoot {
            background-color: rgba(61, 77, 75, 0.298);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        td:hover {
            background-color: rgba(200, 241, 117, 0.393);
        }
        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Anatomia para tabelas
            table
                thead
                    th, tr, td
                tbody
                    th, tr, td
                tfoot
                    th, tr, td
    -->
    <table>
        <thead>
            <tr>
                <th>Estado </th>
                <th>População </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">46 081 801</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">21 393 441</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">17 223 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num">84 698 789</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
