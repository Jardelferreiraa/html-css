<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PESROALIZADOS
            # = id
            . = class
            :: = pseudo-elemento   
            : = pseudo-classe
            > = filho direto
        */

        body {
            font-family: Arial, sans-serif;
        }
        a:link {
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: rgb(0, 0, 0);
            text-decoration: underline;
        }
        a:active {
            color: rgb(246, 255, 0);
        }
        .especial {
            background-color: rgba(90, 45, 45, 0.491);
        }
        .especial::before{
            content: '» ';
        }
        .especial::after{
            content: ' «';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara">Gituhub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo" class="especial">Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Cursoemvideo</a></li>
    </ul>
</body>
</html>
