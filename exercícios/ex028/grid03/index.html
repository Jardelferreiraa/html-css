<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout na prática</title>
</head>
<style>
    .container {
        display:grid;
        border: 3px solid rgb(114, 101, 255);
        grid-template: repeat(3, 70px) / 1fr 3fr 1fr;
        grid-auto-columns: 80px;
        grid-auto-rows: 70px; 
        grid-auto-flow: row; /* por padrão, o grid-auto-flow é row, ou seja, ele preenche as linhas primeiro, mas com column ele preenche as colunas primeiro */
        gap: 10px;
        place-items: normal normal;
        place-content: normal normal;
    }

    .item {
        border: 2px solid rgb(255, 0, 0);
    }
</style>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
</html>
