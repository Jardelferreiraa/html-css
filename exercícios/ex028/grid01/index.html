<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout na prática</title>
</head>
<style>
    .container {
        display:grid;

        border: 3px solid rgb(114, 101, 255);

        grid-template-columns: auto auto auto;

        grid-auto-columns: 100px; /* caso haja mais itens do que o grid-template-columns, ele irá criar novas colunas com a largura definida aqui */

        grid-template-rows: 100px 100px 100px;

        grid-auto-rows: 100px; /* caso haja mais itens do que o grid-template-rows, ele irá criar novas linhas com a altura definida aqui */

        grid-template: 100px 100px 100px / auto auto auto; /* é a combinação de grid-template-rows e grid-template-columns, onde o primeiro valor é para as linhas e o segundo para as colunas */

        gap: 10px;

        align-items: stretch;

        justify-items: stretch;
        
        place-items: stretch stretch; /* é a combinação de align-items e justify-items, onde o primeiro valor é para o alinhamento vertical e o segundo para o alinhamento horizontal */
        
        align-content: stretch;
        
        justify-content: stretch;
        
        place-content: stretch stretch; /* é a combinação de align-content e justify-content, onde o primeiro valor é para o alinhamento vertical e o segundo para o alinhamento horizontal */
        
    }

    .item {
        border: 2px solid rgb(255, 0, 0);
        display: flex;
    }
</style>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
