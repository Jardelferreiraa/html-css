<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'June in Rock';
            src: url('June\ in\ Rock\ -\ Personal\ Use.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

                /*tipos de format()
                - opentype -> otf
                - truetype -> ttf
                - embedded-opetype
                - truetype-aat (apple advanced typography)*/

        }
        body {
            font-family: 'Arial', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'June in Rock', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
