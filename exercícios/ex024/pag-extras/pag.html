<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de médias</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }
        thead {
            background-color: rgba(105, 105, 105, 0.46);
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        td:hover {
            background-color: rgba(255, 140, 0, 0.311);
        }
        .med {
            background-color: rgba(105, 105, 105, 0.46);
        }
        col.colgrup{ /*Marquei a coluna selecionada*/
            background-color: rgba(107, 107, 183, 0.49);
        }
    </style>
</head>
<body>
    <table>
        <colgroup> <!--Para podermos marcar qualquer coluna usamos essa tag-->
            <col class="col1">
            <col class="col2">
            <col class="colgrup" span="2"> <!--Marcar de duas em duas colunas-->
           
            <col class="col5"> <!--Classifiquei cada coluna-->
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Médias</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4" class="med" scope="row">Média de exatas</th>
                <td class="med">0,0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr> 
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4" class="med" scope="row">Média de humanas</th>
                <td class="med">0,0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
